#
# simple cfg file to make photons from  rechits. runs also island & hybrid
# $Id: $
# Shahram Rahatlou, University of Rome & INFN, 27 July2006
#
process Photon =
{
 source = PoolSource
  {
    # Number of events program should run
    untracked vstring fileNames = {'file:egamma_rechits.root'}
    untracked int32 maxEvents = -1
  }

#--------------------------------
# geometry and magnetic field for e/gamma
#--------------------------------
include "RecoEcal/EgammaClusterProducers/data/geometryForClustering.cff"

#
# clustering sequences
#
include "RecoEcal/EgammaClusterProducers/data/islandClusteringSequence.cff"
include "RecoEcal/EgammaClusterProducers/data/hybridClusteringSequence.cff"

# photon sequence
include "RecoEgamma/EgammaPhotonProducers/data/photonSequence.cff"

path p1 = { islandClusteringSequence&hybridClusteringSequence, photonSequence }


  module egammaOut = PoolOutputModule
   {
      untracked string fileName = "egamma_photons.root"
      untracked vstring outputCommands = 
      {
        "drop *",
        "keep *_photons_*_*",
        "keep *_correctedPhotons_*_*",
        "keep recoBasicClusters_*_*_*",
        "keep recoSuperClusters_*_*_*"
      }
   }
   endpath outpath = { egammaOut }
}
